<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Interactive Lunar Base Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Interactive Lunar Base Builder</h1>
        </header>

        <!-- Main Container -->
        <div class="main-content">
            <!-- Left Sidebar - Add Modules -->
            <aside class="sidebar left-sidebar">
                <div class="panel">
                    <h2>‚ûï Add Module</h2>
                    
                    <div class="form-group">
                        <label for="moduleName">Module Name</label>
                        <input type="text" id="moduleName" placeholder="e.g., Habitat 1" value="Habitat 1">
                    </div>

                    <div class="form-group">
                        <label for="moduleType">Module Type</label>
                        <select id="moduleType">
                            <option value="cylinder">üèõÔ∏è Cylinder</option>
                            <option value="dome">üî≠ Dome</option>
                            <option value="box">üì¶ Box</option>
                            <option value="sphere">‚ö™ Sphere</option>
                            <option value="capsule">üíä Capsule</option>
                            <option value="torus">üç© Torus</option>
                            <option value="octahedron">üíé Octahedron</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="moduleColor">Module Color</label>
                        <input type="color" id="moduleColor" value="#FFFFFF">
                    </div>

                    <button id="addModuleBtn" class="btn btn-primary">
                        Add to Base
                    </button>

                    <div class="divider"></div>

                    <div class="control-hints">
                        <h3>Controls</h3>
                        <div class="hint-item">
                            <kbd>Click</kbd>
                            <span>Select module</span>
                        </div>
                        <div class="hint-item">
                            <kbd>T</kbd>
                            <span>Move</span>
                        </div>
                        <div class="hint-item">
                            <kbd>R</kbd>
                            <span>Rotate</span>
                        </div>
                        <div class="hint-item">
                            <kbd>S</kbd>
                            <span>Scale</span>
                        </div>
                        <div class="hint-item">
                            <kbd>ESC</kbd>
                            <span>Deselect</span>
                        </div>
                        <div class="hint-item">
                            <kbd>Del</kbd>
                            <span>Delete</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Central 3D View -->
            <main class="viewer-container">
                <div id="canvas-container">
                    <!-- Three.js Canvas will be inserted here -->
                </div>
                
                <div class="viewer-controls">
                    <button id="resetCameraBtn" class="btn btn-secondary">
                        Reset Camera
                    </button>
                </div>

                <div class="stats-panel">
                    <div class="stat-item">
                        <span class="stat-label">Modules:</span>
                        <span id="moduleCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Area:</span>
                        <span id="totalArea" class="stat-value">0 m¬≤</span>
                    </div>
                </div>
            </main>

            <!-- Right Sidebar - Module List -->
            <aside class="sidebar right-sidebar">
                <div class="panel">
                    <div class="panel-header">
                        <h2>Base Modules</h2>
                        <button id="clearAllBtn" class="btn btn-danger btn-sm" title="Clear entire base">
                            Clear All
                        </button>
                    </div>
                    
                    <div id="modulesList" class="modules-list">
                        <p class="empty-state">No modules added yet. Start by creating your first module!</p>
                    </div>
                </div>
            </aside>
        </div>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Module</h2>
                    <button class="close-btn" onclick="closeEditModal()">&times;</button>
                </div>
                
                <div class="modal-body">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="properties">Properties</button>
                        <button class="tab-btn" data-tab="dimensions">Dimensions</button>
                        <button class="tab-btn" data-tab="position">Position</button>
                        <button class="tab-btn" data-tab="rotation">Rotation</button>
                    </div>

                    <!-- Properties Tab -->
                    <div class="tab-content active" data-tab="properties">
                        <div class="form-group">
                            <label for="editName">Module Name</label>
                            <input type="text" id="editName" placeholder="Module name">
                        </div>
                        <div class="form-group">
                            <label for="editColor">Color</label>
                            <input type="color" id="editColor">
                        </div>
                    </div>

                    <!-- Dimensions Tab -->
                    <div class="tab-content" data-tab="dimensions">
                        <div id="dimensionControls">
                            <!-- Will be filled dynamically -->
                        </div>
                    </div>

                    <!-- Position Tab -->
                    <div class="tab-content" data-tab="position">
                        <div class="position-control">
                            <label>X Position (Horizontal)</label>
                            <div class="slider-container">
                                <button class="slider-btn" onclick="adjustPosition('x', -5)">‚óÑ‚óÑ</button>
                                <button class="slider-btn" onclick="adjustPosition('x', -1)">‚óÑ</button>
                                <input type="range" id="editPosX" min="-50" max="50" step="0.5" value="0">
                                <button class="slider-btn" onclick="adjustPosition('x', 1)">‚ñ∫</button>
                                <button class="slider-btn" onclick="adjustPosition('x', 5)">‚ñ∫‚ñ∫</button>
                                <span id="posXValue" class="value-display">0</span>
                            </div>
                        </div>

                        <div class="position-control">
                            <label>Y Position (Depth)</label>
                            <div class="slider-container">
                                <button class="slider-btn" onclick="adjustPosition('y', -5)">‚óÑ‚óÑ</button>
                                <button class="slider-btn" onclick="adjustPosition('y', -1)">‚óÑ</button>
                                <input type="range" id="editPosY" min="-50" max="50" step="0.5" value="0">
                                <button class="slider-btn" onclick="adjustPosition('y', 1)">‚ñ∫</button>
                                <button class="slider-btn" onclick="adjustPosition('y', 5)">‚ñ∫‚ñ∫</button>
                                <span id="posYValue" class="value-display">0</span>
                            </div>
                        </div>

                        <div class="position-control">
                            <label>Z Elevation (Height)</label>
                            <div class="slider-container">
                                <button class="slider-btn" onclick="adjustPosition('z', -2)">‚óÑ‚óÑ</button>
                                <button class="slider-btn" onclick="adjustPosition('z', -0.5)">‚óÑ</button>
                                <input type="range" id="editPosZ" min="0" max="30" step="0.5" value="4">
                                <button class="slider-btn" onclick="adjustPosition('z', 0.5)">‚ñ∫</button>
                                <button class="slider-btn" onclick="adjustPosition('z', 2)">‚ñ∫‚ñ∫</button>
                                <span id="posZValue" class="value-display">4</span>
                            </div>
                        </div>
                    </div>

                    <!-- Rotation Tab -->
                    <div class="tab-content" data-tab="rotation">
                        <div class="position-control">
                            <label>X Rotation (Pitch)</label>
                            <div class="slider-container">
                                <button class="slider-btn" onclick="adjustRotation('x', -45)">‚óÑ‚óÑ</button>
                                <button class="slider-btn" onclick="adjustRotation('x', -15)">‚óÑ</button>
                                <input type="range" id="editRotX" min="0" max="360" step="15" value="0">
                                <button class="slider-btn" onclick="adjustRotation('x', 15)">‚ñ∫</button>
                                <button class="slider-btn" onclick="adjustRotation('x', 45)">‚ñ∫‚ñ∫</button>
                                <span id="rotXValue" class="value-display">0¬∞</span>
                            </div>
                        </div>

                        <div class="position-control">
                            <label>Y Rotation (Yaw)</label>
                            <div class="slider-container">
                                <button class="slider-btn" onclick="adjustRotation('y', -45)">‚óÑ‚óÑ</button>
                                <button class="slider-btn" onclick="adjustRotation('y', -15)">‚óÑ</button>
                                <input type="range" id="editRotY" min="0" max="360" step="15" value="0">
                                <button class="slider-btn" onclick="adjustRotation('y', 15)">‚ñ∫</button>
                                <button class="slider-btn" onclick="adjustRotation('y', 45)">‚ñ∫‚ñ∫</button>
                                <span id="rotYValue" class="value-display">0¬∞</span>
                            </div>
                        </div>

                        <div class="position-control">
                            <label>Z Rotation (Roll)</label>
                            <div class="slider-container">
                                <button class="slider-btn" onclick="adjustRotation('z', -45)">‚óÑ‚óÑ</button>
                                <button class="slider-btn" onclick="adjustRotation('z', -15)">‚óÑ</button>
                                <input type="range" id="editRotZ" min="0" max="360" step="15" value="0">
                                <button class="slider-btn" onclick="adjustRotation('z', 15)">‚ñ∫</button>
                                <button class="slider-btn" onclick="adjustRotation('z', 45)">‚ñ∫‚ñ∫</button>
                                <span id="rotZValue" class="value-display">0¬∞</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveModule()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
